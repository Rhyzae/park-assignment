<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Park Website</title>
</head>
<body>

    <nav>
        <navbar class="navbar-container p-3 d-flex flex-row navbar-light bg-light justify-content-between">
            <h1 class="navbar-brand">Forage National Park</h1>
            <ul class="nav-list d-flex flex-row">
                <a href="#gallery" class="nav-link">
                    <li class="nav-item">Gallery</li></a>
                <a href="#location" class="nav-link">
                    <li class="nav-item">Location</li></a>
            </ul>
            </div>
            <button class="btn-success">Book a Tour</button>
        </navbar>
    </nav>

    <section>
        <div class="d-flex flex-row main-section-container bg-success p-5 justify-content-around text-light">
            <img src="park-main.jpg" alt="" class="main-img">
            <div class="main-text-container">
                <h1 class="h1-display main-text">Welcome to our park</h1>
                <p class="main-about-text">A wonderful place for parents and kids alike to experience nature like never before.</p>
            </div>
        </div>
    </section>

    <section>
        <div class="gallery-container d-flex justify-content-center bg-dark text-white p-5" id="gallery">
            <h1 class="gallery-text">Our Gallery</h1>
            <wrapper class="d-flex flex-row image-wrapper justify-content-center p-3">
                <img src="static/first-image.jpg" alt="" class="gallery-image">
                <img src="static/second-image.jpg" alt="" class="gallery-image">
                <img src="static/third-image.jpg" alt="" class="gallery-image">
                <img src="static/fourth-image.jpg" alt="" class="gallery-image">
            </wrapper>
        </div>
    </section>

    <section>
        <div class="location-container d-flex d-row justify-content-around p-5" id="location">
            <div class="location-text">
                <h1 class="location-header">Location</h1>
                <p class="address">12356 South Beach, Forage, FL 55555</p>
            </div>
            <img src="static/map-image.jpg" alt="" class="map-image">
        </div>
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
